<body>
    <div class="cb-spacer" style="height: 0px;"></div>
<div id="convertbar-bar" class="js-main-color-background cb-bar-container js-cb-bar-container cb-featured-image cb-action has-timer color-blue cb-bottom cb-size-medium bar-1661" style="bottom: 0px;">
    <div class="js-cb-bar-contents cb-bar-contents">

        <div class="cb-central-info">
            
            <div class="cb-headline-area">

            </div>

                        <div class="time-separator invisible">:</div>
                        <div class="cb-time-text cb-hour"><span class="js-cb-minute">{{minutes}}</span><div class="cb-time-label">mins</div></div>
                        <div class="time-separator invisible">:</div>
                        <div class="cb-time-text cb-hour"><span class="js-cb-second">{{segunds}}</span><div class="cb-time-label">secs</div></div>
